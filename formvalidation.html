<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 p-3 text-center">
        <h2 class="text-danger">Form Validation </h2>
      </div>

      <form class="row g-3 was-validated" novalidate>

        <div class="col-md-4">
          <label for="validation1" class="form-label">First Name</label>
          <input type="text" id="validation1" class="form-control" value="krina" required>
          <div class="invalid-feedback">Please enter a name</div>
        </div>

        <div class="col-md-4">
          <label for="validation2" class="form-label">Last Name</label>
          <input type="text" id="validation2" class="form-control" value="kothiya" required>
          <div class="invalid-feedback">Please enter a name</div>
        </div>

        <div class="col-md-4">
          <label for="validation3" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validation3" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">Please enter a Username</div>
          </div>
        </div>

        <div class="col-md-4">
          <label for="validation4" class="form-label">City</label>
          <input type="text" id="validation4" class="form-control" required>
          <div class="invalid-feedback">Please provide a valid city</div>
        </div>

        <div class="col-md-3">
          <label for="validation5" class="form-label">State</label>
          <select class="form-select" id="validation5" required>
            <option selected disabled value="">Choose...</option>
            <option value="1">Gujrat</option>
            <option value="2">Haryana </option>
            <option value="3">Kerala</option>
            <option value="4">Rajasthan</option>
            <option value="5">Karnataka</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>

        <div class="col-md-3">
          <label for="validation6" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validation6" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="validation7" required>
            <label class="form-check-label" for="validation7">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
