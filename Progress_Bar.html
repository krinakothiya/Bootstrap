<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Progress Bar Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h2 class="text-danger">Madia Object Class</h2>
            </div>
        </div>

        <!-- Labels  -->
        <div class="progress mb-4">
            <div class="progress-bar" style="width: 50%;">50%</div>
        </div>

        <!-- Backgrounds  -->
        <div class="progress mb-4">
            <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
        </div>

        <!-- Multiple bars & hight -->
        <div class="progress mb-4" style="height: 25px;">
            <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
            <div class="progress-bar bg-success" style="width: 25%;">25%</div>
            <div class="progress-bar bg-warning" style="width: 25%;">25%</div>
            <div class="progress-bar bg-primary" style="width: 25%;">25%</div>
        </div>

        <!-- Striped -->
        <div class="progress mb-4" style="height: 20px;">
            <div class="progress-bar bg-dark progress-bar-striped" style="width: 75%;">75%</div>
        </div>

        <!-- Animated  Striped -->
        <div class="progress mb-4" style="height: 20px;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
        </div>


    </div>


</body>

</html>
