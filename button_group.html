<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button group Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .container {
            border: 4px solid green;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class=" p-3  btn-group btn-group-lg">
            <button type="button" class="btn btn-danger">Click 1</button>
            <button type="button" class="btn btn-warning">Click 2</button>
            <button type="button" class="btn btn-success">Click 3</button>
        </div>
        <br>

        <div class="p-3 btn-group">
            <button type="button" class="btn btn-danger">Click 1</button>
            <button type="button" class="btn btn-warning">Click 2</button>
            <button type="button" class="btn btn-success">Click 3</button>
        </div>
        <br>

        <div class=" p-3 btn-group btn-group-sm">
            <button type="button" class="btn btn-danger">Click 1</button>
            <button type="button" class="btn btn-warning">Click 2</button>
            <button type="button" class="btn btn-success">Click 3</button>
        </div>

        <!-- Button toolbar  -->
        <div class=" p-4 btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary">Button 1</button>
                <button type="button" class="btn btn-outline-secondary">Button 2</button>
                <button type="button" class="btn btn-outline-success">Button 3</button>
            </div>

            <div class="btn-group mx-4">
                <button type="button" class="btn btn-outline-primary">Button 1</button>
                <button type="button" class="btn btn-outline-secondary">Button 2</button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary">Button 1</button>
            </div>
        </div>

        <!-- vertical button group -->
        <div class="p-4 btn-group-vertical">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-secondary">Button 1</button>
            <button type="button" class="btn btn-success">Button 2</button>
        </div>

        <!-- Dropdown / Nesting -->
        <div class=" p-3  btn-group">
            <button type="button" class="btn btn-danger">button 1</button>
            <button type="button" class="btn btn-warning">button 2</button>

            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Dropdown
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Dropdown link1</a></li>
                    <li><a class="dropdown-item" href="#">Dropdown link2</a></li>
                </ul>
            </div>
        </div>
        <br>

        <!-- Check box -->
        <div class="btn-group p-4">
            <input type="checkbox" class="btn-check" id="checkbox1" autocomplete="off">
            <label for="checkbox1" class="btn btn-outline-primary">Checkbox 1</label>

            <input type="checkbox" class="btn-check" id="checkbox2" autocomplete="off">
            <label for="checkbox2" class="btn btn-outline-success">Checkbox 2</label>

            <input type="checkbox" class="btn-check" id="checkbox3" autocomplete="off">
            <label for="checkbox3" class="btn btn-outline-danger">Checkbox 3</label>
        </div>
        <br>

        <!-- Redio button -->
        <div class="btn-group p-4">
            <input type="radio" id="redio1" name="btnradio" class="btn-check">
            <label for="redio1" class="btn btn-outline-primary">Redio 1</label>

            <input type="radio" id="redio2" name="btnradio" class="btn-check">
            <label for="redio2" class="btn btn-outline-success">Redio 2</label>

            <input type="radio" id="redio3" name="btnradio" class="btn-check">
            <label for="redio3" class="btn btn-outline-danger">Redio 3</label>
        </div>

    </div>

</body>

</html>
