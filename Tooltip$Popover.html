<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Plugin $ Popover </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h2 class="text-danger">Tooletip class</h2>
            </div>

            <div class="col-6">
                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-title="Tooltip on top">
                    Tooltip on top
                </button>
                <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="right"
                    data-bs-title="Tooltip on right">
                    Tooltip on right
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="Tooltip on bottom">
                    Tooltip on bottom
                </button>
                <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="left"
                    data-bs-title="Tooltip on left">
                    Tooltip on left
                </button>
            </div>
        </div>
    </div>


    <!-- popover -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h2 class="text-danger">popover </h2>
            </div>

            <div class="col-6">
                <button type="button" class="btn btn-warning" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="top" data-bs-title="Popover title" data-bs-content="Top popover">
                    Popover on top
                </button>
                <button type="button" class="btn btn-danger" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="right" data-bs-title="Popover title" data-bs-content="Right popover">
                    Popover on right
                </button>
                <button type="button" class="btn btn-warning" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="bottom" data-bs-title="Popover title" data-bs-content="Bottom popover">
                    Popover on bottom
                </button>
                <button type="button" class="btn btn-danger" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="left" data-bs-title="Popover title" data-bs-content="Left popover">
                    Popover on left
                </button>
            </div>

            <!-- Dismiss on next click -->
            <div class="mt-5">
                <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover"
                    data-bs-trigger="focus" data-bs-title="Dismissible popover"
                    data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible
                    popover</a>
            </div>

        </div>
    </div>

</body>

<!-- tooltip -->
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>


<!-- popover -->
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>

</html>
