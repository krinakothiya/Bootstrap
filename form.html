<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 4px solid rgb(55, 99, 66);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h2 class="text-danger">Bootstrap Form Class</h2>
            </div>

            <form class="p-4">
                <div class="p-3">
                    <label for="myname" class="form-label">Name : </label>
                    <input type="text" class="form-control" id="myname">
                </div>

                <div class="p-3">
                    <label for="myarea" class="form-label">Text Area : </label>
                    <textarea class="form-control" id="myarea" cols="10" rows="3"></textarea>
                </div>

                <!-- form size  disable and readonly -->
                <input type="text" id="mytext" placeholder="disabled" class="form-control form-control-lg mb-3"
                    disabled>
                <input type="text" id="mytext" value="Disabled input" class="form-control mb-3" disabled readonly>
                <input type="text" id="mytext" placeholder="disabled" class="form-control form-control-sm" readonly>

                <input type="text" class="form-control-plaintext" value="email@example.com" id="mytext1" readonly>

                <!-- choose file -->
                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>

                <!-- choose colour -->
                <div>
                    <label for="colour" class="form-label">Color picker</label>
                    <input type="color" id="color" class="form-control form-control-color" value="#563d7c">
                </div>


                <!-- datalist dropdown -->
                <label for="dropdown" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" id="dropdown" placeholder="Datalist example">

                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
                <br>

                <!-- select options  -->
                <select class="form-select" aria-label="defult select example">
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                </select>
                <br>

                <!-- form text -->
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                </div>
                <br>

                <!-- check box -->
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="mycheckbox1" checked>
                    <label for="mycheckbox1" class="form-check-label"> defult check box1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="mycheckbox2">
                    <label for="mycheckbox2" class="form-check-label"> defult check box2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="mycheckbox3">
                    <label for="mycheckbox3" class="form-check-label"> defult check box3</label>
                </div>
                <br>

                <!-- Radio button -->

                <div class="form-check form-check-inline">
                    <input type="radio" name="flexRadioDefault" class="form-check-input" id="myredio1">
                    <label for="myredio1" class="form-check-label">Radio 1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="flexRadioDefault" class="form-check-input" id="myredio2">
                    <label for="myredio2" class="form-check-label">Radio 2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="flexRadioDefault" class="form-check-input" id="myredio3">
                    <label for="myredio3" class="form-check-label">Radio 3</label>
                </div>
                <br>

                <!-- switch class -->
                <div class="form-check form-switch mt-3">
                    <input type="checkbox" role="switch" id="myswitch" class="form-check-input" checked>
                    <label for="myswitch" class="form-check-label">agree to terms and conditions</label>
                </div>
                <br>

                <!-- set range -->
                <label for="myrange"> set range</label>
                <input type="range" class="form-range" min="0" max="5" step="0.5" id="myrange">

            </form>
        </div>
    </div>
</body>

</html>
