<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navs And Tabs Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 4px solid rgb(55, 99, 66);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h2 class="text-danger"> Navs And Tabs Classes </h2>
            </div>

            <!-- nav and tabs -->
            <nav class="nav justify-content-center nav-tabs">
                <a href="#" class="nav-link active" aria-current="page">Active</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link" href="#">page</a>
                <a class="nav-link disabled">Disabled</a>
            </nav>

            <!-- Vertical Nav -->
            <nav class="nav p-4 flex-column">
                <a href="#" class="nav-link active" aria-current="page">Active</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link" href="#">page</a>
                <a class="nav-link disabled">Disabled</a>
            </nav>

            <!-- nav pills , Fill and justify -->
            <ul class="nav nav-pills p-4 nav-justified">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Active</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Much longer nav link</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">page</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled">Disabled</a>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
