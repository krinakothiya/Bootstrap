<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination & Breadcrumb </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 4px solid rgb(55, 99, 66);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h2 class="text-danger">Bootstrap List Group Class</h2>
            </div>

            <nav>
                <ul class="pagination justify-content-center"> <!-- ceneter the content -->
                    <li class="page-item"><a class="page-link disabled" href="#">Previous</a></li> <!--disable page-->
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link active" href="#">2</a></li> <!--active page-->
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

            <!-- icons and size -->

            <nav>
                <ul class="pagination pagination-lg">
                    <li class="page-item"><a class="page-link" href="#">
                            <span>&laquo;</span> <!-- add icon previous button -->
                        </a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link " href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">
                            <span>&raquo;</span> <!-- add icon next button -->
                        </a></li>
                </ul>
            </nav>

            <nav>
                <ul class="pagination pagination-sm">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link " href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
            <br>

            <!-- Breadcrumb -->

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Library</li>
                </ol>
            </nav>

            <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';"> <!-- give a > simbol -->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
            </nav>


        </div>
    </div>
</body>

</html>
