<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 4px solid black;
        }

        .row {
            height: 50px;
        }

        .box1 {
            background-color: rgb(193 225 193);
        }

        .box2 {
            background-color: rgb(72 196 213 / 66%);
        }

        .box3 {
            background-color: rgb(212, 137, 110);
        }

        .box4 {
            background-color: #ca9dcaab;
        }

        .box5 {
            background-color: #32643dab;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row flex-row-reverse">
            <div class="col-3 box1"> col A </div>
            <div class="col-3 box2"> col B </div>
            <div class="col-3 box3"> col C </div>
            <div class="col-3 box4"> col D </div>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="row flex-column-reverse" style="height: auto;">
            <div class="col-3 box1"> col A </div>
            <div class="col-3 box2"> col B </div>
            <div class="col-3 box3"> col C </div>
            <div class="col-3 box4"> col D </div>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="row flex-nowrap">
            <div class="col-3 box1"> col A </div>
            <div class="col-3 box2"> col B </div>
            <div class="col-3 box3"> col C </div>
            <div class="col-3 box4"> col D </div>
            <div class="col-3 box5"> col E </div>

        </div>
    </div>
    <br>

    <div class="container">
        <div class="row flex-wrap-reverse">
            <div class="col-3 box1"> col A </div>
            <div class="col-3 box2"> col B </div>
            <div class="col-3 box3"> col C </div>
            <div class="col-3 box4"> col D </div>
            <div class="col-3 box5"> col E </div>

        </div>
    </div>
    <br>

    <div class="container">
        <div class="row" style="height: 150px;">
            <div class="col box1"> col A </div> <!-- it is only use in col -->
            <div class="col box2"> col B </div>
            <div class="col box3 flex-fill"> col C </div>
            <div class="col box4"> col D </div>
            <div class="col box5"> col E </div>
        </div>
    </div>
</body>

</html>
