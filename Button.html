<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button class </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 4px solid green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="p-4">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>

            <!-- button type -->
            <input type="button" class="btn btn-success" value="input button">
            <input type="submit" class="btn btn-dark" value="submit button">
            <input type="reset" class="btn btn-info" value="reset button">

            <!-- link button -->
            <a href="#" class="btn btn-link"> link</a>
        </div>

        <div class="p-4">
            <button type="button" class="btn btn-outline-danger btn-lg">large button</button>
            <button type="button" class="btn btn-outline-danger">button</button>
            <button type="button" class="btn btn-outline-danger btn-sm">small button</button>
        </div>

        <div class="d-grid gap-2 col-6">
            <!-- full width button -->
            <button type="button" class="btn btn-outline-primary">Button</button>
            <button type="button" class="btn btn-outline-secondary">Button</button>
        </div>

        <div class="p-4">
            <!-- Active/Disable -->
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-success disabled">Disabled</button>
            <button type="button" class="btn btn-danger active">Active</button>
        </div>

    </div>
</body>

</html>
