<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 4px solid rgb(55, 99, 66);
            border-radius: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-12 p-3 text-center">
                <h2 class="text-danger">Bootstrap List Group Class</h2>
            </div>

            <div class="col-6 p-3">
                <ul class="list-group list-group-flush "> <!-- flush can remove the border -->
                    <li class="list-group-item active">Item 1</li> <!-- Auto active this list-->
                    <li class="list-group-item ">Item 2</li>
                    <li class="list-group-item disabled">Item 3</li> <!-- disabled this list-->
                    <li class="list-group-item list-group-item-danger">Item 4</li>
                </ul>
            </div>

            <!-- list group Links and buttons -->
            <div class="p-4">
                <ul class="list-group">
                    <a href="https://youtube.com/" target="_blank"
                        class="list-group-item list-group-item-action list-group-item-danger">Youtube</a>
                    <a href="https://google.com/" target="_blank"
                        class="list-group-item list-group-item-action list-group-item-success">google</a>

                    <button type="button" class="list-group-item list-group-item-action list-group-item-danger">Button
                        1</button>
                    <button type="button" class="list-group-item list-group-item-action list-group-item-success">Button
                        2</button>
                </ul>
            </div>

            <div class="p-4">
                <!-- Check box in list group -->
                <ol class="list-group list-group-numbered list-group-horizontal">
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input" id="check1">
                        <label for="check1" class="form-check-label">check box 1</label>
                    </li>

                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input" id="check2">
                        <label for="check2" class="form-check-label">check box 2</label>
                    </li>

                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input" id="check3">
                        <label for="check3" class="form-check-label">check box 3</label>
                    </li>
                </ol>

                <!-- Radio button in list group -->
                <ol class="list-group list-group-numbered list-group-horizontal">
                    <li class="list-group-item">
                        <input type="radio" class="form-check-input" name="myredio" id="radio1">
                        <label for="radio1" class="form-check-label">Radio button 1</label>
                    </li>

                    <li class="list-group-item">
                        <input type="radio" class="form-check-input" name="myredio" id="radio2">
                        <label for="radio2" class="form-check-label">Radio button 2</label>
                    </li>

                    <li class="list-group-item">
                        <input type="radio" class="form-check-input" name="myredio" id="radio3">
                        <label for="radio3" class="form-check-label">Radio button 3</label>
                    </li>
                </ol>
            </div>

        </div>
    </div>
</body>

</html>
