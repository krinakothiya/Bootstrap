<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Order Class </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        .container {
            border: 4px solid black;
        }

        .box1 {
            min-height: 250px;
            background-color: #dec92e;
        }

        .box2 {
            min-height: 250px;
            background-color: rgb(241, 114, 68);
        }

        .box3 {
            min-height: 250px;
            background-color: pink;

        }

        .box4 {
            min-height: 250px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col order-last box1">Box-1</div> <!-- col-1 go at last -->
            <div class="col  box2">Box-2</div>
            <div class="col  box3 order-first">Box-3</div> <!-- col-3 go at first -->
            <div class="col  box4">Box-4</div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-4 order-md-4 box1">Box-1</div>
                <!-- This class is used to set the visual order of columns in a row. -->
                <div class="col-sm-4 order-md-3 box2">Box-2</div>
                <div class="col-sm-4 order-md-2  box3">Box-3</div>
                <div class="col-sm-4 order-md-1  box4">Box-4</div>
            </div>
        </div>

</body>

</html>
