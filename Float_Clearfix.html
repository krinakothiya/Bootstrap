<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float & Clearfix Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 4px solid black;
        }

        .box1 {
            background-color: rgb(193 225 193);
        }

        .box2 {
            background-color: rgb(72 196 213 / 66%);
        }
    </style>
</head>

<body>
    <div class="container clearfix"> <!-- contain to fix in contziner -->

        <div class="box1 w-25 h-50 float-start">
            <h2>box A</h2>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. A, nulla reprehenderit consectetur solut at
            totam?
        </div>

        <div class="box2 min-vm-100 min-vh-100 float-end">
            <h2>box B</h2>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. In facilis magnam praesentium, esse, ipsa ad
            laboriosam illum quae ullam adipisci nihil quibusdam
        </div>

    </div>
</body>

</html>
