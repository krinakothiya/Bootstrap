<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Background Colour </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 4px solid black;
        }
    </style>
</head>

<body>
    <div class="p-3 mb-2 bg-primary bg-gradien text-white">primary</div>
    <div class="p-3 mb-2 bg-secondary text-white">secondary</div>
    <div class="p-3 mb-2 bg-success text-white">success</div>
    <div class="p-3 mb-2 bg-danger text-white">danger</div>
    <div class="p-3 mb-2 bg-warning text-dark">warning</div>
    <div class="p-3 mb-2 bg-info text-dark">info</div>
    <div class="p-3 mb-2 bg-light text-dark">light</div>
    <div class="p-3 mb-2 bg-dark text-white">dark</div>
    <div class="p-3 mb-2 bg-body text-dark">body</div>
    <div class="p-3 mb-2 bg-white text-dark">white</div>
    <div class="p-3 mb-2 bg-transparent text-dark">transparent</div>

    <!-- opacity of colour -->
    <div class="bg-danger p-2 text-dark bg-opacity-75">This is 75% opacity background</div>
    <div class="bg-danger p-2 text-dark bg-opacity-50">This is 50% opacity background</div>
    <div class="bg-danger p-2 text-dark bg-opacity-25">This is 25% opacity background</div>
    <div class="bg-danger p-2 text-dark bg-opacity-10">This is 10% opacity background</div>

    <!-- Text colour  -->
    <br>
    <div class="text-muted">.text-muted></div>
    <div class="text-white bg-dark">.text-white></div>
    <div class="text-black-50">.text-black-50></div>
    <div class="text-white-50 bg-dark">.text-white-50></div>
</body>

</html>
