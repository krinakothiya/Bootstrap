<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Iframe Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="https://wallpapers.com/images/hd/hd-beach-dock-44r3w5nyqr38tq16.jpg" class="img-fluid" alt="">
            </div>

            <!-- thumbanil give border to img -->
            <div class="col-md-6">
                <img src="https://wallpapers.com/images/hd/hd-beach-dock-44r3w5nyqr38tq16.jpg" class="img-thumbnail"
                    alt="">
            </div>
        </div>
    </div>

    <!-- Iframe and ratios -->
    <div class="container ">
        <div class="row">
            <div class="ratio ratio-16x9">
                <iframe src="https://getbootstrap.com/docs/5.2/helpers/ratio/#example" frameborder="0"></iframe>
            </div>
        </div>
    </div>

</body>

</html>
