<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 4px solid rgb(42, 129, 76);
        }
    </style>
</head>

<body>

</body>
<div class="container">
    <div class="row p-4 ">
        <h6 class="display-2"> Heading line </h6>
        <p class="lead">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi a, error fugit laboriosam
            assumenda distinctio maxime possimus ducimus! Qui id aperiam exercitationem dolorum alias. Error facilis
            adipisci molestiae.</p>
    </div>

    <ul class="list-unstyled"> <!-- remove the style -->
        <li class="list-inline-item">one</li> <!-- make it list in one line -->
        <li class="list-inline-item">two</li>
        <li class="list-inline-item">three</li>
        <li class="list-inline-item">four</li>
    </ul>

    <blockquote class="blockquote">
        "hello world"
    </blockquote>

    <footer class="blockquote-footer">
        This is footer
    </footer>

</div>

</html>
